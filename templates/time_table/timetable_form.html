{% extends "base/base.html" %}
{% block content %}
<div class="pagetitle">
    <h1>{{ form.instance.id|default:"Create" }} Exam Timetable</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'timetable_list' %}">Exam Timetable</a></li>
            <li class="breadcrumb-item active">{{ form.instance.id|default:"Create" }}</li>
        </ol>
    </nav>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'timetable_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
