<h2>Student Marks</h2>
  <table>
    <thead>
      <tr>
        <th>Student</th>
        <th>Subject</th>
        <th>Examination Session</th>
        <th>Score</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for marks in marks %}
        <tr>
          <td>{{ marks.student.first_name }} {{ marks.student.last_name }}</td>
          <td>{{ marks.subject.name }}</td>
          <td>{{ marks.examination_session.year }}</td>
          <td>{{ marks.score }}</td>
          <td>{{ marks.grade }}</td>
          <td>
            <a href="{% url 'update_student_marks' marks.id %}">Edit</a>
            <a href="{% url 'delete_student_marks' marks.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'add_student_marks' %}">Add New Marks</a>
